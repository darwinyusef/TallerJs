<!DOCTYPE html>
  <head>
    <title>JSON</title>
  </head>
  <body>

    <div id="nombre"></div>

    <script>
        let datosJson;

        fetch('persona.json')
        .then(res => res.json())
        .then((salida) => {
          datosJson = salida;

          let elementoTexto = document.getElementById('nombre');
          elementoTexto.textContent = datosJson.edad;
        })
    </script>
  </body>
</html>
