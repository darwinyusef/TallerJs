<html>
    <head>
        <title>Noticias YA!</title>
        <link rel="stylesheet" type="text/css" href="../assets/styles.css">
    </head>
    <body>
        <div class="title">
            <h1>Portal de noticias</h1>
        </div>
        <div class="container">          
          <div class="bloque bloqueTiempo">
            <div class="bloqueHeader">Tiempo</div>
            <div class="divTiempo">
                <div id="tiempoMinTemp"></div>
                <div id="tiempoTemp"></div>
                <div id="tiempoMaxTemp"></div>
            </div>
            <div class="divTiempo">
                <div id="tiempoPrec"></div>
                <div id="tiempoCiudad"></div>
                <div id="tiempoInfo"></div>
            </div>
          </div>
          <div class="bloque bloqueHoras">
            <div class="bloqueHeader">Hora</div>
            <div class="divHoras" id="divHoras"></div>
          </div>
          <div class="bloque" id="bloqueNoticia">
            <div class="bloqueHeader">Última noticia</div>
            <div class="bloqueNoticia">
                <h2 id="noticiaTitulo"></h2>
                <div id="noticiaContenido"></div>
                <div id="noticiaAutor"></div>
            </div>
          </div>
          <div class="bloque bloqueCancion">
            <div class="bloqueHeader">Canción destacada del día</div>
            <div class="divCancion">
                <div>
                    <img src="../assets/artista.jpg">
                </div>
                <div>
                    We Are All Made of Stars - Moby
                </div>
                <div>
                    <audio id="cancionDia" controls></audio>
                </div>
            </div>
          </div>
        </div>        
        <script src="../dist/main.js"></script>
      </body>
</html>
