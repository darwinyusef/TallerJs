<!DOCTYPE html>
  <head>
    <title>Constructor</title>
  </head>

  <body>
    <script>
        function Perro() {
            this.patas = 4;
            this.ladrar = function () {
                console.log("Guau");
            };
        };

        let simba = new Perro();
        let reina = new Perro();
        let batu = new Perro();
    </script>
  </body>
</html>
