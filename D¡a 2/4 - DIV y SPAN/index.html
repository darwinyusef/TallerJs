<!DOCTYPE html>
    <head>
        <title>DIV y SPAN</title>
        <link rel="stylesheet" href="misEstilos.css">
    </head>
    <body>
        <h2>Operaciones matemáticas</h2>
        <p>Las matemáticas son importantes.</p>
        <p>Nos permiten hacer cálculos.</p>
        <p>Estas son algunas de las más básicas:</p>
        <div class="calculo">
            <p>5 + 8 = <span class="resultado">13</span></p>
            <p>10 - 6 = <span class="resultado">4</span></p>
            <p>3 x 10 = <span class="resultado">30</span></p>
        </div>
        <p>Existen muchas operaciones distintas.</p>
        <p>Pronto veremos otras más complejas.</p>
    </body>
</html>
